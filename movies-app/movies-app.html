
<head>
  <title>Cinephile</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>My Movies</h1>
    </header>
    
    <div class='login'>
    {{> loginButtons}}
    </div>

    {{#if currentUser}}
    <div class='loggedin'>
      <section>
        <h2>Movies I've seen</h2>
          <form class="new-wmovie">
            <input type="text" name="title" placeholder="Add a movie" />
          </form>
          <ul>
          {{#each watchedMovies}}
            {{> movies}}
          {{/each}}
        </ul>
      </section>
        
      <section>
        <h2>Movies I want to watch</h2>
          <form class="new-tmovie">
            <input type="text" name="title" placeholder="Add a movie" />
          </form>
          <ul>
          {{#each toWatchMovies}}
            {{> movies}}
          {{/each}}
        </ul>
      </section>
    </div>
    {{/if}}
  </div>

</body>


<template name="movies">
  <li class="{{#if checked}}checked{{/if}}">
    <span class="title">{{title}}</span>
  </li>
</template>
