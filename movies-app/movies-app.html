
<head>

  <title>Cinephile</title>

</head>

<body>
  <nav class='navbar navbar-default navbar-static-top login'>
  <div class='container-fluid'>
  {{> loginButtons}}
  </div>
  </nav>

  <div class="container-fluid">
    <header>
      <h1>Movies</h1>
    </header>

 
    {{#if currentUser}}
    <div class='loggedin'>

      <form class="new-movie form-group">
        <label class='form-inline'>
          <input type="text" name="title" placeholder="Add a movie to" class="form-control"/>
        </label>
        <label class="radio-inline">
          <input type="radio" name='where' value='watched' checked/>Movies I've seen
        </label>
        <label class="radio-inline">
          <input type="radio" name='where' value='toWatch'/>Movies I want to watch<br>
        </label>

        <select>
          <option value="default">Display order: default</option>
          <option value="newest-release">Display by release date: newest to oldest</option>
          <option value="oldest-release">Display by release date: oldest to newest</option>
          <option value="newest-added" autofocus>Display by order added: newest to oldest</option>
          <option value="oldest-added">Display by order added: oldest to newest</option>
        </select>
      </form>

      {{#if notFound}}
      <div><p>Movie not found!</p></div>
      {{/if}}
      

      <div>
      <section class="watched">
        <h2 class="text-center">Movies I've seen</h2>

          <div class='row'>
          {{#each watchedMovies}}
            {{> movies}}
          {{/each}}
          </div>
      </section>
    
      <section class="toWatch">
        <h2 class="text-center">Movies I want to watch</h2>
          <div class='row'>
          {{#each toWatchMovies}}
            {{> movies}}
          {{/each}}
        </div>
      </section>
      </div>

    </div>
    {{/if}}
  </div>

</body>


<template name="movies">
  <div class='movie col-md-2 col-sm-3'>
<!--     <span class="title">{{title}}</span> -->
  <!--   <caption>{{title}}</caption> -->
    <img class="image" src='{{image}}' alt="{{ title }}" height=280px width=190px>
    <button class="close delete">&times;</button>
  </div>
</template>
