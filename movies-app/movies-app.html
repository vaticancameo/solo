
<head>
  <title>Cinephile</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>My Movies</h1>
    </header>
    
    <div class='login'>
    {{> loginButtons}}
    </div>

    {{#if currentUser}}
    <div class='loggedin'>
      <form class="new-movie">
        <input type="text" name="title" placeholder="Add a movie to" />
        <input type="radio" name='where' value='watched' checked/>movies I've seen<br>
        <input type="radio" name='where' value='toWatch'/>movies I want to watch<br>
      </form>
      <section class='watched'>
        <h2>Movies I've seen</h2>

          <div>
          {{#each watchedMovies}}
            {{> movies}}
          {{/each}}
        </div>
      </section>
        
      <section class='toWatch'>
        <h2>Movies I want to watch</h2>
          <ul>
          {{#each toWatchMovies}}
            {{> movies}}
          {{/each}}
        </ul>
      </section>
    </div>
    {{/if}}
  </div>

</body>


<template name="movies">
  <li class='movie'>
    <span class="title">{{title}}</span>
    <img class="image" src='{{image}}' alt="{{ title }}" height=280px width=190px>
    <button class="delete">&times;</button>
  </li>
</template>
